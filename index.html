<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Daniel Lin">
    <meta name="indirectstartdate" content="20171031">
    <meta name="directstartdate" content="20171124">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="flavicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>RPG Dungeon Clicker</title>

</head>

<body>
    <div id="gameScreen">
        <div id="leftSide">
            <div id="areaStats">
                <div id="goldDisplay">
                    <span id="player.gold">0</span>
                </div>
                <div id="expDisplay">
                    Level <span id="player.level">0</span>:
                    <span id="player.exp">0</span>/<span id="player.expTnl">5</span>
                </div>
                <div id="damageDisplay">
                    <span id="player.damage">0</span>
                </div>
                <div id="healDisplay">
                    <span id="player.heal">1</span>
                </div>
            </div>
        </div>

        <div id="rightSide">
            <div id="areaMonster">
                <div id="areaDungeon">
                    <div id="dungeon0" class="levelSelect " data-dungeon=0>Home</div>
                    <div id="dungeonHolder">
                        <div id="dungeon">
                        </div>
                    </div>
                    <div id="dungeonLeft" class="dungeonArrow"></div>
                    <div id="dungeonRight" class="dungeonArrow"></div>
                </div>
                <div id="dungeonKillsDisplay">
                    <span id="dungeon.kills">0</span>/<span id="dungeon.killsTnl">5</span>
                </div>
                <div id="monsterStatsDisplay">
                    <div id="monsterHpBar"></div>
                    <span id="monster.id">Trainer</span>
                    <span id="monster.hp">Invincible</span>
                </div>
                <div id="containerMonster">
                </div>
            </div>
            <div id="areaPlayer">
                <div id="playerHpRed"></div>
                <div id="playerHpBar"></div>
                <div id="playerHpDisplay">
                    <span id="player.hp">5</span><span id="player.hpMax">/10 HP</span>
                </div>
                <div id="containerPlayer">
                    <div id="player"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game files -->
    <script src="src/main.js"></script>
</body>

</html>
